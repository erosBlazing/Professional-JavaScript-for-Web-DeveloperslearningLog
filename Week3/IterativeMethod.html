<body>
    <script>
        //ECMAScript5 为数组定义了5个迭代方法。每个方法都接收两个参数：要在每一项上运行的函数和(可选的)运行该函数的作用域对象——影响 this 的值。传入这些方法中的函数会接收三个参数：数组项的值、该项在数组中的位置和数组对象本身。根据使用的方法不同，这个函数执行后的返回值可能会也可能不会影响方法的返回值。

        //every():对数组中的每一项运行给定函数，如果该函数对每一项都返回true，则返回true

        //filter():对数组中的每一项运行给定函数，返回该函数会返回 true 的项组成的数组

        //forEach():对数组中的每一项给定函数。该方法没有返回值

        //map():对数组中的每一项给定函数，返回每次函数调用的结果组成的数组

        //some():对数组中的每一项给点函数，如果该函数对任一项返回 true，则返回 true

        //以上方法都不会修改数组中的包含的值

        var numbers = [1, 2, 3, 4, 5, 4, 3, 2, 1,];

        var everyResult = numbers.every(function(item, index, array){
            return (item > 2);
        });

        alert(everyResult); //false


        var someResult = numbers.some(function(item, indexm, array) {
            return (item > 2);
        });

        alert(someResult);  //true


        var filterResult = numbers.filter(function(item, index, array) {
            return (item > 2);
        });

        alert(filterResult);    //[3, 4, 5, 4, 3]


        var mapResult = numbers.map(function(item, index, array) {
            return item * 2;
        });

        alert(mapResult);   //[2,4,6,8,10,8,6,4,2]

        numbers.forEach(function(item, index, array){
            
            if(item % 2 == 0){
                console.log(item);
            }
        });
    </script>
</body>
</html>
