<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for语句也是一种前测试循环语句，但它具有在执行循环之前初始化变量和定义循环后要执行的代码的能力
        //for语法
        // for (initalization; expression; post-loop-expression) statement

        //示例
        var count = 10;
        for (var i = 0; i < count; i++) {
            console.log(i);
        }

        //while语句形式写法
        var count = 10;
        var i = 0;
        while (i < count) {
            console.log(i);
            i++;
        }

        //for循环的变量初始化可以不使用 var 关键字。该变量的初始化可以在外部执行
        var count = 10;
        var i;
        for (i = 0; i < count; i++) {
            console.log(i);   
        }

        //ES6之前不存在块级作用域，因此在循环内部定义的变量也可以在外部访问到
        var count = 10;
        for (var i = 0; i < count; i++) {
            console.log(i);
        }
        console.log(i);
    </script>
</body>
</html>
