        //try-catch 语句的 catch 块;
        //with 语句
        //这两个语句都会在作用域链的前端添加一个变量对象。对 with 语句来说，会将指定的对象添加到作用域链中。对 catch 语句来说，会创建一个新的变量对象，其中包含的是被抛出的错误对象的声明。

        function buildUrl() {
            var qs = '?debug=true';
            
            with (location) {
                var url = href + qs;
                console.log(href);
            }
            return url;
        }
