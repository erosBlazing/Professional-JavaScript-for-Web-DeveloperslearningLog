    <script>
        //ECMAscript 数组的每一项可以保存任何类型的数据。也就是说可以用数组的第一个位置来保存字符串，用第二位置来保持数值，用第三个位置来保存对象。而且，ECMAscript 数组的大小是可以动态调整的，即可以随着数据的自动增长以容纳新增数据。

        //创建数组的基本方式有两种。
        //第一种使用 Array 构造函数
        var colors = new Array();

        //如果预先知道数组要保存的项目数量，也可以给构造函数传递该数量，而该数量会自动变成 length 属性的值。
        var colors = new Array(20);
        console.log(colors.length); //20

        //也可以向 Array 构造函数传递数组中应该包含的项
        var colors = new Array('red', 'blue', 'green');

        //给构造函数传递一个值也可以创建数组。但如果传递的是数值，则会按照该数值创建包含给定项数的数组；而如果传递的是其它类型的参数，则会创建包含那个值的只有一项的数组。
        var colors = new Array(3);  //创建一个包含3项的数组
        var names = new Array('Greg');  //创建一个包含1项，即字符串'Greg'的数组

        //在使用 Array 构造函数时也可以省略 new 操作符
        var colors = Array(3);  //创建一个包含3项的数组
        var names = Array('Greg');  //创建一个包含1项，即字符串'Greg'的数组

        //创建数组的第二种基本方式是使用数组字面量表示法。
        var colors = ['red', 'blue', 'green'];   //创建一个包含3个字符串的数组
        var names = []; //创建空数组
        var values = [1, 2, 3,]; //不要这样！会创建一个2或3项数组
        var options = [,,,,,,]; //不要这样！会创建一个5或6项数组
        //在省略值的情况下，每一项都将获得 undefined 值；这个结果与调用 Array 构造函数时传递项数在逻辑上是相同的。但是由于IE浏览器的实现与其它浏览器不一致，因此不建议使用该语法

        //在读取和设置数组的值时，要使用方括号并提供相应值的基于 0 的数字索引。
        var colors = ['red', 'blue', 'green'];  //定义一个字符串数组
        alert(colors[0]);    //显示第一项
        colors[2] = 'black';    //修改第三项
        colors[3] = 'brown';    //新增第四项
        //方括号中的索引表示要访问的值。如果索引小于数组中的项数，则返回对应项的值。设置数组的值也使用相同的语法，但会替换指定位置的值。如果设置某个值的索引超过了数组现有项数，数组就会自动增加到该索引值加1的长度。

        //数组的项数保存在其 length 属性中，这个属性始终会返回 0 或更大的值
        var colors = ['red', 'blue', 'green'];  //创建一个包含3个字符串
        var names = []; //创建一个空数组
        alert(colors.length);   //3
        alert(names.length);    //0

        //数组的 length 属性特点：它不是只读的。因此，通过设置这个属性，可以从数组的末尾移除项或向数组中添加新项。
        var colors = ['red', 'blue', 'green'];  //创建一个包含3个字符串的数组
        colors.length = 2;
        alert(colors[2])    //undefined
        //数组 colors 一开始有3个值。将其 length 属性设置为2会移除最后一项。

        var colors = ['red', 'blue', 'green'];  //创建一个包含3个字符串的数组
        colors.length = 4;
        alert(colors[3]);   //undefined

        var colors = ['red', 'blue', 'green'];
        colors[99] = 'black';   //在位置99添加一个新字符串
        alert(colors.length);   //100
        //我们向 colors 数组的位置 99 插入了一个值，结果数组新长度（length）就是 100（99+1）。而位置 3 到位置 98 实际上都是不存在的，所以访问它们都将返回 undefined
