<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //函数实际上是对象。每个函数都是 Function 类型的实例，而且都与其他引用类型一样具有属性和方法。由于函数是对象，因此函数名实际上也是一个指向函数对象的指针，不会与某个函数绑定。

        function sum (num1, num2) {
            return num1 + num2;
        }
        //与下面使用函数表达式定义函数的方式几乎相差无几

        var sum = function(num1, num2){
            return num1 + num2;
        };

        //通过 Function 构造函数定义函数。Function 构造函数可以接收任意数量的参数，但最后一个参数始终都被看成函数体，而前面的参数则枚举出新函数的参数。

        var sum = new Function('num1', 'num2', 'return num1 + num2');   //不推荐。这种语法会导致解析两次代码(第一次是解析常规 ECMAScript 代码，第二次是解析传入构造函数中的字符串)，从而影响性能。

        //由于函数名仅仅是指向函数的指针，因此函数名与包含对象指针的其他变量没有什么不同。换句话说，一个函数可能会有多个名字

        function sum(num1, num2) {
            return num1 + num2;
        }
        alert(sum(10, 10)); //20

        var anotherSum = sum;
        alert(anotherSum(10,10));   //20

        sum = null;
        alert(anotherSum(10, 10));  //20
    </script>
</body>
</html>
