<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //do-while语句是先执行，后循环，在对表达式求值之前，循环体内的代码至少会被执行一次
        // do {
        //     statement
        // } while (expression);

        //示例
        var i = 0;
        do {
            i += 2;
        } while (i < 10);
        console.log(i);
    </script>
</body>
</html>
