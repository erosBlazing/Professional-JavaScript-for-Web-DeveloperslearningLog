<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ECMAScript5 还新增了两个归并数组的方法：reduce() 和 reduceRright()。这两个方法会迭代数组的所有项，然后构建一个最终返回的值。其中，reduce() 方法从数组的第一项开始，逐个遍历到最后。而 reduceRight() 则从数组的最后一项开始，向前遍历到第一项。

        //这两个方法都接收两个参数：一个在每一项上调用的函数和（可选的）作为归并基础的初始值。传给 reduce() 和 reduceRight() 的函数接收4个参数：前一个值、当前值、项的索引和数组对象。这个函数返回的任何值都会作为第一个参数自动传给下一项。第一次迭代发生在数组的第二项上，因此第一个参数是数组的第一项，第二个参数是数组的第二项。

        //使用 reduce() 方法可以执行求数组中所有值之和的操作
        var values = [1, 2, 3, 4, 5];
        var sum = values.reduce(function(prev, cur, index, array) {
            return prev + cur;
        });
        alert(sum); //15
    </script>
</body>
</html>
