<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //因为 ECMAScript 中的函数名本身就是变量，所以函数也可以作为值来使用。也就是说，不仅可以像传递参数一样把一个函数传递给另一个函数，而且可以将一个函数作为另一个函数的结果返回。

        function callSomeFunction(someFcuntion, someArgument){
            return someFcuntion(someArgument);
        }
        
        function add10(num) {
            return num + 10;
        }

        var result1 = callSomeFunction(add10, 10);
        alert(result1); //20

        function getGreeting(name) {
            return 'Hello, ' + name;
        }

        var result2 = callSomeFunction(getGreeting, 'Nicholas');
        alert(result2); //'Hello, Nicholas'

        //callSomeFunction() 函数是通用的，即无论第一个参数中传递进来的是什么函数，它都会执行第一个参数后的结果。

        function createComparisonFcuntion(propertName) {
            return function(object1, object2) {
                var value1 = object1[propertName];
                var vaule2 = object2[propertName];

                if (value1 < value2) {
                    return -1;
                } else if (value1 > value2) {
                    return 1;
                } else {
                    return 0;
                }
            };
        }

        var data = [{name: 'Zachary', age: 28}, {name: 'Nicholas', age: 29}];
        data.sort(createComparisonFcuntion('name'));
        alert(data[0].name);    //Nicholas

        data.sort(createComparisonFcuntion('age'));
        alert(data[0].name);    //Zachary
    </script>
</body>
</html>
