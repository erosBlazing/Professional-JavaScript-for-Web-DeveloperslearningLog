<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //RegExp 对象的主要方法是 exec()，该方法是专门为捕获组而设计的。exec() 接收一个参数，即要应用模式的字符串，然后返回包含第一个匹配项信息的数组；或者在没有匹配项的情况下返回 null。返回的数组虽然是 Array 的实例，但包含两个额外的属性：index 和 input。其中，index 表示匹配项在字符串中的位置，而 input 表示应用正则表达式的字符串。在数组中，第一项是与整个模式匹配的字符串，其它项是与模式中的捕获组匹配的字符串（如果模式中没有捕获组，则该数组只包含一项）。

        var text = 'mom and dad and baby';
        var pattern = /mom( and dad (and baby)?)?/gi;

        var matches = pattern.exec(text);
        console.log(matches);
        alert(matches.index);   //0
        alert(matches.input);   //'mom and dad and baby'
        alert(matches[0]);  //'mom and dad and baby'
        alert(matches[1]);  //' and dad and baby'
        alert(matches[2]);  //' and baby'

        //对于 exec() 方法而言，及时在模式中设置了全局标志（g），它每次也只会返回一个匹配项。在不设置全局标志的情况下，在同一个字符串上多次调用了 exec() 将始终返回第一个匹配项的信息。而在设置全局标志的清新款，每次调用 exec() 则都会在字符串继续查找新匹配项

        var text = 'cat, bat, sat, fat';
        var pattern1 = /.at/;

        var matches = pattern1.exec(text);
        alert(matches.index);   //0
        alert(matches[0]);  //cat
        alert(pattern1.lastIndex);  //0

        matches = pattern1.exec(text);
        alert(matches.index);   //0
        alert(matches[0]);  //cat
        alert(pattern1.lastIndex);  //0

        var pattern2 = /.at/g;
        alert(matches.index);   //0
        alert(matches[0]);  //cat
        alert(pattern2.lastIndex)   //3

        var pattern2 = /.at/g;
        alert(matches.index);   //5
        alert(matches[0]);  //bat
        alert(pattern2.lastIndex)   //8

        //正则表达式的第二个方法是 test()，它接受一个字符串参数。在模式与该参数匹配的情况下返回 true；否则，返回 false。在只想知道目标字符串与某个模式是否匹配，但不需要知道其文本内容的情况下，使用这个方法非常方便。因此，test() 方法经常被用在 if 语句中。

        var text = '000-00-0000';
        var pattern = /\d{3}-\d{2}-\d{4}/;
    </script>
</body>
</html>
