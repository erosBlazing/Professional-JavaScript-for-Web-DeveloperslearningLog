<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //栈数据结构的访问规则是 LIFO(后进先出)，而队列数据结构的访问规则是 FIFO(先进先出)。队列在列表的末端添加项，从列表的前端移除项。由于 push() 是向数组末端添加项的方法，因此要模拟队列只需一个从数组取得项的方法。实现这一操作的数组方法是 shift() ，它能够移除数组中的第一个项并返回该项，同时将数组长度减1。结合使用 shift() 和 push() 方法，可以像队列一样使用数组。

        var colors = new Array();   //创建数组
        var count = colors.push('red', 'green');    //推入两项
        alert(count);   //2

        count = colors.push('black')    //推入另一项
        alert(count);   //3

        var item = colors.shift();  //取得第一项
        alert(item);    //'red'
        alert(colors.length)    //2

        // ECMAScript 还为数组提供了一个 unshift() 方法。顾名思义，unshift() 方法与 shift() 的用途相反：它能在数组前端添加任意个项并返回新数组的长度。因此，同时使用 unshift() 和 pop() 方法，可以从相反的方向来模拟队列，即在数组的前端添加项，数组末端移除项

        var colors = new Array();   //创建数组
        var count = colors.unshift('red', 'green'); //推入两项
        alert(count);   //2

        count = colors.unshift('black');   //推入另一项
        alert(count);   //3

        var item = colors.pop();    //取得最后一项
        alert(item);    //'green'
        alert(colors.length);   //2
    </script>
</body>
</html>
