<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组中已经存在两个可以直接用来重排序的方法：reverse() 和 sort()。
        var values = [1, 2, 3, 4, 5];
        values.reverse();
        console.log(values);    //5, 4, 3, 2, 1

        //在默认情况下，sort() 方法按升序排列数组项——即最小的值位于最前面，最大的值排在最后面。为了实现排序，sort() 方法会调用每个数组项的 toString() 转型方法，然后比较得到的字符串，以确定如何排序。即使数组中的每一项都是数值，sort() 方法比较的也是字符串
        var values = [0, 1, 5, 10, 15];
        values.sort();
        console.log(values);    //0,1,10,15,5
        //sort() 方法排序是字母顺序排序。将数组的每一项当做一个字符串，先比较每个字符串的第一个字符

        // sort() 方法可以接收一个比较函数作为参数，以便指定哪个值位于哪个值前面
        function compare(value1, value2) {
            if (value1 < value2) {
                return -1;
            }   else if (value1 > value2) {
                return 1;
            } else {
                return 0;
            }
        };

        var values = [0, 1, 5, 10, 15];
        values.sort(compare);
        console.log(values);    //0, 1, 5, 10, 15
    </script>
</body>
</html>
