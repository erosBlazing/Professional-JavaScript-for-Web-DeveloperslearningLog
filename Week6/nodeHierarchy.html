<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
</head>
<body>
    <p>Hello World!</p>
    <script>
        //DOM 可以将任何 HTML 或 XML 文档描绘成一个由多层节点构成的解构。节点分为几种不同的类型，每种类型分别表示文档中不同的信息及标记。每个节点都拥有各自的特点、数据和方法，另外也与其他节点存在某种关系。节点之间的关系构成了层次，而所有页面标记则表现为一个以特定节点为根节点的树形结构

        //以本页面为例子，文档节点是每个文档的根节点。在这个例子中，文档节点只有一个子节点，即<html>元素，我们称之为文档元素。文档元素是文档的最外层元素，文档中的其他所有元素都包含在文档元素中。每个文档只能有一个文档元素。在 HTML 页面中，文档元素始终都是<html>元素。在 XML 中，没有预定义的元素，因此任何元素都可能成为文档元素。

        //每一段标记都可以通过树中的一个节点来标识：HTML 元素通过元素节点标识，特性（attribute）通过特性节点标识，文档类型通过文档类型节点表示，而注释则通过注释节点标识。总共有 12 种节点类型，这些类型都继承自一个基类型。
    </script>
</body>
</html>
