<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var div = document.createElement('div');    //创建元素，接收一个要创建元素的标签名作为参数。

        div.id = "myNewDiv";
        div.className = "box";  //设置属性

        document.body.appendChild(div); //添加到文档的<body>元素中
    </script>
</body>
</html>
