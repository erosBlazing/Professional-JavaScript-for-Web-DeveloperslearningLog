<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //write()、writeln()、open()和 close()都可以将输出流写入到网页当中。其中，write() 和 writeln() 方法都接受一个字符串参数，即要写入到输出流中的文本。write() 会原样写入，而 writeln() 则会在字符串的末尾添加一个换行符（\n）。在页面被加载的过程中，可以使用这两个方法向页面中动态的加入内容

        document.write("<strong>" + (new Date().toString()) + "</strong>");

        //还可以使用 write() 和 writeln() 方法动态地包含外部资源，例如 JavaScript 文件等。在包含 JavaScript 文件时，必须注意不能直接包含字符串"<\/script>"，因为这会导致该字符串被解释为脚本块的结束，它后面的代码将无法执行。

        document.write("<script type=\'text/javascript\' src=\'file.js\'>" + "<\/script>");

        //如果在文档加载结束后再调用 document.write()，那么输出的内容将会重写整个页面

        window.onload = function() {

            document.write('Hello world!');
        }

        //方法 open() 和 close() 分别用于打开和关闭网页的输出流。如果是在页面加载期间使用 write() 或 writeln() 方法，则不需要用到这两个方法。
    </script>
</body>
</html>
