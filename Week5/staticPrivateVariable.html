<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //通过在私有作用域中定义私有变量或函数，同样也可以创建特权方法
        
        (function() {

            //私有变量和私有函数
            var privateVariable = 10;

            function privateFunction() {
                return false;
            }

            //构造函数
            MyObject = function() {
    
            };

            //公有/特权方法
            MyObject.prototype.publicMethod = function() {
                return privateVariable++;
                return privateFunction();
            };
        })();

        var a = new MyObject();
        alert(a.publicMethod());    //10

        var b = new MyObject();
        alert(b.publicMethod());  //11
        alert(a.publicMethod());    //12

        //这个模式创建了一个私有作用域，并在其中封装了一个构造函数及相应的方法。在私有作用域中，首先定义了私有变量和私有函数。公有方法是在原型上定义的，这一点体现了典型的原型模式。需要注意的是，这个模式在定义构造函数时，并没有使用函数声明，而是使用了函数表达式。函数声明只能创建局部函数，但那不是我们想要的。出于同样的原因，我们也没有在声明 MyObject 时使用 var 关键字。记住：初始化未经声明的变量，总是会创建一个全局变量。因此，MyObject 就成了一个全局变量，能够在私有作用域之外被访问到。但也要知道，在严格模式下给未经声明的变量赋值会导致错误。

        //这个模式与构造函数中定义特权方法的主要区别，就在于私有变量和函数是由实例共享的。由于特权方法是在原型上定义的，因此所有实例都使用同一个函数。而这个特权方法，作为一个闭包总是保存着对包含作用域的引用。

        (function() {

            var name = '';
            
            Person = function(value) {
                name = value;
            };

            Person.prototype.getName = function() {
                
                return name;
            };

            Person.prototype.setName = function(value) {
                
                name = value;
            };
        })();

        var person1 = new Person('Nicholas');
        alert(person1.getName());   //'Nicholas'
        person1.setName('Greg');
        alert(person1.getName());   //'Greg'

        var person2 = new Person('Michael');
        alert(person1.getName());   //'Michael'
        alert(person2.getName());   //'Michael'

        //这个例子中的 Person 构造函数与getName() 和 setName() 方法一样，都有权访问私有变量 name。在这种模式下，变量 name 就变成了一个静态的、由所有实例共享的属性。也就是说，在这个实例上调用 setName() 会影响到所有实例。而调用 setName() 或新建一个 Person 实例都会赋予 name 属性一个新值。结果就是所有实例都会返回相同的值。

        //以这种方式创建静态私有变量会因为使用原型而增进代码复用，但每个实例都没有自己的私有变量。

        
    </script>
</body>
</html>
