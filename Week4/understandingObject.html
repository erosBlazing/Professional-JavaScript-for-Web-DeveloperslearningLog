<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //面向对象（Object——Oriented，OO）的语言有一个标志，那就是它们都有类的概念，而通过类可以创建任意多个具有相同属性和方法的对象。前面提到过，ECMAScript 中没有类的概念，因此它的对象也与基于类的语言中的对象有所不同。
        //ECMA-262 把对象定义为：“无序属性的集合，其属性可以包含基本值、对象或函数。”严格来讲，这就相当于说对象是一组没有特定顺序的值。对象的每个属性或方法都有一个名字，而每个名字都映射到一个值。正因为这样，我们可以把 ECMAScript 的对象想象成三列表：无非就是一组名值对，其中值可以是数据或函数。
        //每个对象都是基于一个引用类型创建的，这个引用类型可以是第 5 章讨论的原生类型，也可以是开发人员定义的类型。

        var person = new Object();
        person.name = 'Nicholas';
        person.age = 29;
        person.job = 'Software Engineer';

        person.sayName = function() {
            alert(this.name);
        };

        //字面量形式
        var person = {
            name: 'Nicholas',
            age: 29,
            job: 'Software Engineer',

            sayName: function() {
                alert(this.name);
            }
        };
    </script>
</body>
</html>
